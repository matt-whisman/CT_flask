<!DOCTYPE html>
{% extends './layout.html' %}

{% block content %}

<div class="container">
  <form action="/auth/register" method="post">
    <div class="mb-3 row">
      <label for="email" class="col-xs-4 col-form-label">Email</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="email" id="email">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="password" class="col-xs-4 col-form-label">Password</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="password" id="password">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="confirm_password" class="col-xs-4 col-form-label">Confirm Password</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="confirm_password" id="confirm_password">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="username" class="col-xs-4 col-form-label">Username</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="username" id="username">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="first_name" class="col-xs-4 col-form-label">First Name</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="first_name" id="first_name">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="last_name" class="col-xs-4 col-form-label">Last Name</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="last_name" id="last_name">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="offset-sm-3 col-sm-8">
        <small>Already have an account?</small>
        <a href="{{ url_for('auth.login') }}">Login here</a>
      </div>
    </div>
  </form>
</div>

{% endblock content%}
